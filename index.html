<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Budget Manager</title>
  <script type="module" src="/src/main.ts"></script>
  <link rel="stylesheet" href="/src/styles/index.css" />
  <link rel="stylesheet" href="/src/styles/base/base.css" />
  <link rel="stylesheet" href="/src/styles/components/index.css" />
</head>
<body>
<div id="app">
  <div class="page">
    <section class="main">
      <div class="card-block">
        <h1 class="card__title">Начнём!</h1>
        <div class="card__body">
          <form name="welcome">
            <label class="input">
              <span class="input__title caption">Укажите баланс</span>
              <input name="start-balance" class="input__input" placeholder="Стартовый баланс" />
            </label>
            <label class="selector">
              <span class="selector__title caption">На срок</span>
              <select name="term" class="selector__input">
                <option value="" disabled selected>Выберите срок</option>
                <option class="selector__option">
                  1
                </option>
              </select>
            </label>
          </form>
        </div>

        <button class="btn btn--primary">Рассчитать</button>
      </div>
    </section>
  </div>
</div>
</body>
</html>
